<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RENAULT 5 | Voiceflow Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
        background-image: url('/images/bg.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        min-height: 100vh;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div>
    <script type="module">
      import { DisableInputExtension,
                WaitingAnimationExtension,
                DoneAnimationExtension,
                BookingExtension,
      } from '/extensions/extensions.js';

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '677e761e051f29e11830fdb8' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'development',
            user: {
              name: 'Demo User',
            },
            render: {
              mode: 'overlay',
            },
            autostart: true,
            allowDangerousHTML: true,
            assistant: {
              stylesheet: "/styles/widget.css",
              extensions: [
                DisableInputExtension,
                WaitingAnimationExtension,
                DoneAnimationExtension,
                BookingExtension,
              ],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
